<mat-toolbar color="primary">
    <div class="toolbar-container">
        <!-- Logo -->
        <a class="toolbar-logo" routerLink="/home">
            <img src="favicon.ico" alt="Logo" height="40">
        </a>

        <!-- Navigation Panel -->
        <nav mat-tab-nav-bar backgroundColor="primary">
            <a mat-tab-link
                *ngFor="let tab of tabs"
                [routerLink]="tab.path"
                routerLinkActive #rla="routerLinkActive"
                [active]="rla.isActive">
                <mat-icon class="tab-icon">{{ tab.icon }}</mat-icon>
            </a>
            <a mat-tab-link disabled>Test Disabled Link</a>
        </nav>
        
        <!-- Menu Button -->
        <button mat-icon-button [matMenuTriggerFor]="topNavMenu" class="menu-button">
            <mat-icon>menu</mat-icon>
        </button>

        <!-- Menu Items -->
         <mat-menu #topNavMenu="matMenu">
            <button mat-menu-item (click)="onManageAccount()">
                <mat-icon>account_circle</mat-icon>
                <span>Manage Account</span>
            </button>

            <button mat-menu-item (click)="onLogOut()">
                <mat-icon>exit_to_app</mat-icon>
                <span>Log Out</span>
            </button>
         </mat-menu>
    </div>
</mat-toolbar>

<mat-toolbar color="primary">
    <div class="toolbar-container">
        <!-- Logo -->
        <div class="toolbar-logo">
            <img src="../../public/favicon.ico" alt="Logo" height="40">
        </div>

        <!-- Navigation Panel -->
        <nav mat-tab-nav-bar backgroundColor="primary">
            <a mat-tab-link
                *ngFor="let tab of tabs"
                [routerLink]="tab.path"
                [active]="activeLink === tab.path"
                (click)="onTabChange(tab.path)">
                <mat-icon class="tab-icon">{{ tab.icon }}</mat-icon>
            </a>
            <a mat-tab-link disabled>Test Disabled Link</a>
        </nav>
        
        <!-- Menu Button -->
        <button mat-icon-button [matMenuTriggerFor]="topNavMenu" class="menu-button">
            <mat-icon>menu</mat-icon>
        </button>

        <!-- Menu Items -->
         <mat-menu #topNavMenu="matMenu">
            <button nav-menu-item (click)="onManageAccount()">
                <mat-icon>account_circle</mat-icon>
                <span>Manage Account</span>
            </button>

            <button nav-menu-item (click)="onLogOut()">
                <mat-icon>exit_to_app</mat-icon>
                <span>Log Out</span>
            </button>
         </mat-menu>
    </div>
</mat-toolbar>

<div class="main-content">
    <router-outlet />
</div>
